<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color: rgb(171, 247, 247);
        }
        table{
            border: solid 2px;
            margin-left: 35%;
        }
        th{
            
            border: solid 1px;
            padding-right: 100px;
            padding-left: 8px;
        }
        td{
            padding-top: 15px;
            padding-left: 8px;
        }

    </style>
    <title>Django-taskforce</title>
</head>
<body>
<a href="http://127.0.0.1:8000/admin/"> <input type="button" value="admin"></a><br><br>
<a href="http://127.0.0.1:8000/all_students/"><input type="button" value="Student API"></a>
<center><h1>BOOT CAMP 13 !</h1>
<p> Welcome to The Django Taskforce!</p></center><hr>
<div class="container">
    <table>
        <thead>
            <tr>
                <th>First name | </th>
                <th>Last name |</th>
                <th>course |</th>
            </tr>
        </thead>
        <hr>
        {% for x in members %}
        <tbody>
            <tr>
                <td>{{x.fName}}</td>
                <td>{{x.lName}}</td>
                <td>{{x.course}}</td>
                <br>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    
    
</div>
</body>
</html>
